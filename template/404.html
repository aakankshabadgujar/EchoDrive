<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/static/images/ic.png">
    <title>404 - Page Not Found</title>
    <style type="text/css">
        body {
            background: #007cff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 5rem;
            margin: 0;
        }
        h3 {
            font-weight: 300;
            margin-bottom: 30px;
        }
        .btn-home {
            color: #007cff;
            background: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-home:hover {
            background: #f0f0f0;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>404</h1>
    <h3>The file, folder, or profile you are looking for does not exist.</h3>
    <p>It might have been moved, deleted, or the shared link has expired.</p>
    <br><br>
    <a class="btn-home" href="/">Return to Echo Drive</a>
</div>

</body>
</html>
