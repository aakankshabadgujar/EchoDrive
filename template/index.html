<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="/static/images/ic.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/static/css/index.min.css" id="main-css">
    <title>Echo Drive - Secure Cloud Storage</title>
</head>
<body>
    <p id="hed">Echo Drive</p>
    <center>
        <p id="des">
            A production-grade cloud-based file storage and sharing service. 
            <br>
            Organize, search, and share your files securely in the cloud[cite: 4].
            <br>
            <strong>Get 25 GB of free storage today! </strong>
        </p>
        <div id="img-sign">
            <img id="mn" src="/static/images/doc3.gif" alt="Cloud Storage Illustration">
            <div id="sgn">
                <a href="/sign_up"><button class="sgn-btn">Create Account</button></a>
                <br>
                <a href="/sign_in"><button class="sgn-btn">Member Login</button></a>
            </div>
        </div>
    </center>

    <script type="text/javascript">
        // Improved CSS switching logic to ensure responsiveness 
        function adjustStyle() {
            var cssLink = document.getElementById("main-css");
            if (window.innerWidth > window.innerHeight) {
                cssLink.href = "/static/css/index.max.css";
            } else {
                cssLink.href = "/static/css/index.min.css";
            }
        }
        window.onload = adjustStyle;
        window.onresize = adjustStyle;
    </script>
</body>
</html>
